<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0; /* Remove default body margin */
    overflow: hidden; /* Prevent scrollbars from appearing if iframe content exceeds viewport */
  }
  iframe {
    display: block; /* Remove extra space below iframe if it's treated as inline */
    border: none; /* Remove default iframe border */
    width: 100vw; /* 100% of viewport width */
    height: 100vh; /* 100% of viewport height */
  }
</style>
</head>
<body>
  <iframe src="https://updigi.base44.app/"></iframe>
</body>
</html>
